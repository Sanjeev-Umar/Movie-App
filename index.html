<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="logo">
          <img src="./MovieAppLogoMD.png" alt="" />
        </div>
        <form>
          <input type="search" placeholder="Enter the movie or series name" />
          <button type="submit">Search</button>
        </form>
      </header>
      <!-- Result section -->
      <main class="results-section">
        <div class="results-container">
          <div class="result-details">
            <img src="./MovieAppLogoMD.png" alt="img" />
            <h2>title</h2>
            <div>
              <span class="year">2022</span>
              <span class="duration">63 min</span>
              <span class="tag">Movie</span>
            </div>
          </div>
        </div>
        <section class="pagination"></section>
      </main>
      <footer class="footer-section">&copy;</footer>
    </div>
  </body>
</html>
